


<!-- Features -->
<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto dark:bg-gray-800">
    <div class="relative p-6 md:p-16">
      <!-- Grid -->
      <div class="relative z-10 lg:grid lg:grid-cols-12 lg:gap-16 lg:items-center">
        <div class="mb-10 lg:mb-0 lg:col-span-6 lg:col-start-8 lg:order-2">
          <h2 class="text-2xl text-gray-800 font-bold sm:text-3xl dark:text-gray-200">
            Kitap Satışları
          </h2>
  
          <!-- Tab Navs -->
          <nav class="grid gap-4 mt-5 md:mt-10" aria-label="Tabs" role="tablist">
            @for(kitap of kitaplar; track kitap.id; let i=$index) {
                <button (click)="selectedBook=i+1"
                type="button" class="hs-tab-active:bg-white hs-tab-active:shadow-md hs-tab-active:hover:border-transparent text-start hover:bg-gray-200 p-4 md:p-5 rounded-xl dark:hs-tab-active:bg-slate-900 dark:hover:bg-gray-700 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600 active"   role="tab">
                    <span class="flex">
                      <svg class="flex-shrink-0 mt-2 h-6 w-6 md:w-7 md:h-7 hs-tab-active:text-blue-600 text-gray-800 dark:hs-tab-active:text-blue-500 dark:text-gray-200" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 5.5A3.5 3.5 0 0 1 8.5 2H12v7H8.5A3.5 3.5 0 0 1 5 5.5z" /><path d="M12 2h3.5a3.5 3.5 0 1 1 0 7H12V2z" /><path d="M12 12.5a3.5 3.5 0 1 1 7 0 3.5 3.5 0 1 1-7 0z" /><path d="M5 19.5A3.5 3.5 0 0 1 8.5 16H12v3.5a3.5 3.5 0 1 1-7 0z" /><path d="M5 12.5A3.5 3.5 0 0 1 8.5 9H12v7H8.5A3.5 3.5 0 0 1 5 12.5z" /></svg>
                      <span class="grow ms-6">
                        <span class="block text-lg font-semibold hs-tab-active:text-blue-600 text-gray-800 dark:hs-tab-active:text-blue-500 dark:text-gray-200"> {{kitap.adi}}</span>
                        <span class="block mt-1 text-gray-800 dark:hs-tab-active:text-gray-200 dark:text-gray-200"> {{kitap.aciklama}}  {{kitap.fiyat}}</span>
                      </span>
                    </span>
                  </button>
              }
  
          </nav>
          <!-- End Tab Navs -->
        </div>
        <!-- End Col -->
  
        <div class="lg:col-span-6">
          <div class="relative">
            <!-- Tab Content -->
           
            <div>
               
              @for(kitap of kitaplar; track kitap; let i=$index) {
                <div [hidden]="selectedBook!==i+1" role="tabpanel">
                  <img class="shadow-xl shadow-gray-200 rounded-xl dark:shadow-gray-900/[.2] h-80" src="assets/{{kitap.image}}" alt="{{kitap.adi}}" />
                  <div class="flex justify-content-center align-items-center m-5">Sipariş vermek için tıklayınız</div>
                </div>
                
              }  
            </div>
              
            
            <!-- End Tab Content -->
          </div>
        </div>
        <!-- End Col -->
      </div>
      <!-- End Grid -->
      <!-- Background Color -->
      <div class="absolute inset-0 grid grid-cols-12 w-full h-full">
        <div class="col-span-full lg:col-span-7 lg:col-start-6 bg-gray-100 w-full h-5/6 rounded-xl sm:h-3/4 lg:h-full dark:bg-white/[.075]"></div>
      </div>
      <!-- End Background Color -->
    </div>
  </div>
  <!-- End Features -->
